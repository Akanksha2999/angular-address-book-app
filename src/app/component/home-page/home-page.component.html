<app-header></app-header>
<div class="main-content">
    <div class="header-content">
        <div class="person-detail-text">Person Details</div>
        <div>
            <a routerLink="/add-person" class="add-button">
                <img src="../assets/icons/add-24px.svg" alt="">Add Person
            </a>
        </div>
    </div>
    <div class="table-main">
        <table id="table-display" class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Phone Number</th>
                <th>EmailId</th>
                <th></th>
            </tr>
            <tr *ngFor="let person of personDetails">
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td>{{person.gender}}</td>
                <td>{{person.address}}</td>
                <td>{{person.city}}</td>
                <td>{{person.state}}</td>
                <td>{{person.zipCode}}</td>
                <td>{{person.phoneNumber}}</td>
                <td>{{person.emailId}}</td>
                <td>
                    <img id={{person.personId}} src="../assets/icons/delete-black-18dp.svg" alt="delete"
                        (click)="remove(person.personId)">
                    &nbsp;
                    <img id={{person.personId}} src="../assets/icons/create-black-18dp.svg" alt="edit"
                        (click)="update(person)">
                </td>
            </tr>
        </table>
    </div>
</div>
